<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity for Ariyana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pinyon+Script&display=swap');

        :root {
            --gold: #ffd700;
            --white: #ffffff;
        }

        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            user-select: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI LAYER */
        .ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            color: white;
            text-align: center;
        }

        /* PHASE 1: THE TRIGGER */
        #trigger-btn {
            pointer-events: auto;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        #trigger-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #trigger-btn:hover::before {
            left: 100%;
        }

        #trigger-btn:hover {
            border-color: white;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 6px;
        }

        /* PHASE 2: THE MESSAGE */
        .final-message {
            opacity: 0;
            transform: translateY(30px);
            max-width: 800px;
            padding: 20px;
        }

        .final-message h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 5rem;
            color: var(--gold);
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            line-height: 1;
        }

        .final-message p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-top: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            mix-blend-mode: overlay;
        }

        .overlay-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="overlay-flash"></div>

    <div class="ui">
        <div id="start-screen">
            <h2 style="font-size: 0.8rem; letter-spacing: 0.5em; opacity: 0.6; margin-bottom: 30px;">CHAOS DETECTED</h2>
            <button id="trigger-btn">Harmonize Universe</button>
        </div>

        <div class="final-message" id="end-screen">
            <h1>Ariyana</h1>
            <p id="typed-text"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // This is the poetry that appears after the universe explodes
        const poem = "I searched through infinite timelines and a million realities.\n\nIn every single one of them, the stars only aligned when I found you.\n\nThis is not just a website.\nIt is a promise.\n\nForever.";

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- PARTICLES (THE GALAXY) ---
        const count = 15000; // 15k stars
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);
        const originalPositions = new Float32Array(count * 3);

        const color1 = new THREE.Color('#ff0055'); // Pink
        const color2 = new THREE.Color('#00ccff'); // Blue
        const color3 = new THREE.Color('#ffffff'); // White

        for(let i = 0; i < count; i++) {
            const i3 = i * 3;
            // Create a spiral galaxy shape
            const radius = Math.random() * 10 + Math.random() * 10;
            const spinAngle = radius * 0.5;
            const branchAngle = (i % 3) * ((Math.PI * 2) / 3);
            
            const x = Math.cos(branchAngle + spinAngle) * radius + (Math.random() - 0.5) * 2;
            const y = (Math.random() - 0.5) * 4; // Flat galaxy
            const z = Math.sin(branchAngle + spinAngle) * radius + (Math.random() - 0.5) * 2;

            positions[i3] = x;
            positions[i3+1] = y;
            positions[i3+2] = z;

            // Save original for "explosion" calculation
            originalPositions[i3] = x;
            originalPositions[i3+1] = y;
            originalPositions[i3+2] = z;

            // Colors based on radius
            const mixedColor = color1.clone();
            if (i < count * 0.33) {
                mixedColor.lerp(color2, Math.random());
            } else {
                mixedColor.lerp(color3, Math.random());
            }
            
            colors[i3] = mixedColor.r;
            colors[i3+1] = mixedColor.g;
            colors[i3+2] = mixedColor.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Use a sprite for the particle to make it glow
        const loader = new THREE.TextureLoader();
        // A simple circle texture created in code to avoid external image dependencies
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
        gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        context.fillStyle = gradient;
        context.fillRect(0,0,32,32);
        const texture = new THREE.CanvasTexture(canvas);

        const material = new THREE.PointsMaterial({
            size: 0.3,
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true,
            map: texture
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        camera.position.z = 25;
        camera.position.y = 10;
        camera.lookAt(0,0,0);

        // --- ANIMATION STATES ---
        let time = 0;
        let speed = 0.05;
        let state = 'idle'; // idle, collapsing, exploding, eternal

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // --- THE LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = particles.geometry.attributes.position.array;

            if (state === 'idle') {
                // Gentle rotation
                particles.rotation.y = time * 0.1;
                particles.rotation.z = Math.sin(time * 0.2) * 0.1;
                
                // Mouse parallax
                camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 5 + 10 - camera.position.y) * 0.05;
                camera.lookAt(0,0,0);
            } 
            else if (state === 'collapsing') {
                // Suck everything into the center
                particles.rotation.y += 0.2; // Spin fast
                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    positions[i3] *= 0.95; // Shrink x
                    positions[i3+1] *= 0.95; // Shrink y
                    positions[i3+2] *= 0.95; // Shrink z
                }
                particles.geometry.attributes.position.needsUpdate = true;
                
                // Zoom camera in
                camera.position.z = THREE.MathUtils.lerp(camera.position.z, 5, 0.05);
            } 
            else if (state === 'eternal') {
                // Heartbeat Pulse
                const scale = 1 + Math.sin(time * 2) * 0.05; // Heartbeat rhythm
                particles.scale.set(scale, scale, scale);
                particles.rotation.y += 0.002;
                
                // Slow drift
                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    // Add subtle wave motion
                    positions[i3+1] = originalPositions[i3+1] + Math.sin(time + positions[i3]) * 0.2;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

        animate();

        // --- LOGIC: THE BIG BANG ---
        const btn = document.getElementById('trigger-btn');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const flash = document.querySelector('.overlay-flash');
        const typedText = document.getElementById('typed-text');

        btn.addEventListener('click', () => {
            // 1. Start Collapse
            state = 'collapsing';
            
            // Fade out UI
            gsap.to(startScreen, { opacity: 0, duration: 1, pointerEvents: 'none' });

            // 2. Wait for singularity, then BANG
            setTimeout(() => {
                // FLASH WHITE
                gsap.to(flash, { opacity: 1, duration: 0.1, onComplete: () => {
                    // RESET UNIVERSE TO ETERNAL STATE
                    state = 'eternal';
                    
                    // Instant expansion logic
                    const positions = particles.geometry.attributes.position.array;
                    for(let i = 0; i < count; i++) {
                        const i3 = i * 3;
                        // Explode outward to a sphere shape instead of disk
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        const r = 15 + Math.random() * 10;

                        positions[i3] = r * Math.sin(phi) * Math.cos(theta);
                        positions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                        positions[i3+2] = r * Math.cos(phi);
                        
                        // Update original for the heartbeat reference
                        originalPositions[i3] = positions[i3];
                        originalPositions[i3+1] = positions[i3+1];
                        originalPositions[i3+2] = positions[i3+2];
                    }
                    particles.geometry.attributes.position.needsUpdate = true;

                    // Camera adjustment
                    camera.position.set(0, 0, 40);
                    
                    // Fade flash out
                    gsap.to(flash, { opacity: 0, duration: 2 });

                    // Reveal Text
                    setTimeout(revealMessage, 1000);
                }});
            }, 2500); // 2.5 seconds of collapsing
        });

        function revealMessage() {
            gsap.to(endScreen, { opacity: 1, y: 0, duration: 2, ease: "power2.out" });
            
            // Typewriter effect
            let i = 0;
            const textContent = poem;
            
            function type() {
                if (i < textContent.length) {
                    let char = textContent.charAt(i);
                    if (char === "\n") char = "<br>";
                    typedText.innerHTML += char;
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
